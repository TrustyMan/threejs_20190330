<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1" />
		<title>Firm</title>
		<link rel="stylesheet" type="text/css" href="3DObjectViewer.css">
		<style>
			
			img { width:20%; }

			@media only screen and (max-width: 400px) {
				img {
					width: 60%;
				}
			}

		</style>
	</head>
	<body>
		<div class="content"  style="background-color: 0xFCFCF0">

			<div style="position: absolute; margin: 0 auto; left: calc(50% - 30%); width: 60%; top: 2%;">
				<img src="logo.png">
			</div>
			<div id="container"></div>
			<div style="position: absolute; margin: 0 auto; left: calc(50% - 25%); width: 50%; bottom: 0px">
				<img src="banner.png">
			</div>
			
		</div>

		 <script src="3DObjectViewer.js"></script>
		 <script>

		


			var container, camera, scene, renderer, controls, light, vol, mesh, height, heightFinal, width, widthFinal, depth, depthFinal;


			function init(file)
				{
				container = document.getElementById("container");
				container.innerHTML= "";

				camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,1,100000);

				camera.position.z=600;
				camera.position.y=-100;
				camera.position.x=-100;
				camera.up=new THREE.Vector3(0,0,0.5);

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xFCFCF0);


				var loader = new THREE.STLLoader();

				loader.load( 'Martin.stl', function ( geometry ) {
					geometry.computeFaceNormals();
					geometry.computeVertexNormals();
					geometry.center();

					var material = new THREE.MeshPhongMaterial({color:0xFCFCF0});
					mesh = new THREE.Mesh(geometry, material);

					// CALCULATING THE VOLUME
					vol = 0;


					var box = new THREE.Box3().setFromObject(mesh);

					height = (box.max.z - box.min.z)*0.1;
					width = (box.max.x - box.min.x)*0.1;
					depth = box.max.y - box.min.y;


					var distance;

					if (height>width && height>depth)
						{
						distance = height * 2;
						}
					else if (width>height && width>depth)
						{
						distance = width * 2;
						}
					else if (depth>height && depth>width)
						{
						distance = depth * 2;
						}
					else
						{
						distance = depth * 4;
						}

					camera.position.set(0, -distance, 0);

					var x = distance + 200;
					var y = distance + 200;
					var division_x=Math.floor(x/10);
					var division_y=Math.floor(y/10);
					controls = new THREE.OrbitControls(camera);
					controls.autoRotate = false;
					controls.enabled = false;
					PI = 3.1415926536;
					mesh.rotation.y+=PI/2;
					mesh.rotation.x+=PI/2;
					scene.add(mesh);
				});

				light = new THREE.HemisphereLight(0xE8E8E8,0x000000,1);
				light.position.set(0,0,0);
				scene.add(light);

				renderer = new THREE.WebGLRenderer({antialias:false});
				renderer.setSize(window.innerWidth,window.innerHeight);
				container.appendChild(renderer.domElement);
				
				renderer.setSize(window.innerWidth, window.innerHeight);

				requestAnimationFrame(animate);
				window.addEventListener("resize", onWindowResize, false );
				}

			function animate()
				{
				requestAnimationFrame(animate);
				light.position.copy(camera.getWorldPosition());
				renderer.render(scene,camera);
				if (mesh) mesh.rotation.y -= 0.01;
				}

			function onWindowResize()
			{
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			window.onload = function()
			{
				init("Martin.stl");
			}

				
		</script>
	</body>
</html>
